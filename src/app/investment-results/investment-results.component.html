<div>
  <table>
    <thead>
    <tr>
      <th>Year</th>
      <th>Investment Value</th>
      <th>Interest(Year)</th>
      <th>Total Interest</th>
      <th>Invested Capital</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let result of calculationResults">
      <td>{{ result.year }}</td>
      <td>${{ result.valueEndOfYear | number:'1.2-2' }}</td>
      <td>${{ result.interest | number:'1.2-2' }}</td>
      <td>${{ result.totalInterest | number:'1.2-2' }}</td>
      <td>${{ result.totalAmountInvested | number:'1.2-2' }}</td>
    </tr>
    </tbody>
  </table>
</div>
